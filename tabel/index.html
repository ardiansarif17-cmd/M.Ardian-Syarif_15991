<!DOCTYPE html>
<html>
<head>
    <title>Form Input Nilai</title>
</head>
<body>
    <h2>Form Input Nilai</h2>
    <form>
        <table border="1" cellpadding="15" width="50%">
            <tr>
                <td>NIM</td>
                <td>:</td>
                <td><input type="text" name="nim" placeholder="isikan isi NIM"></td>
            </tr>
            <tr>
                <td>Nilai Tugas</td>
                <td>:</td>
                <td><input type="text" name="tugas" placeholder="isikan isi nilai tugas"></td>
            </tr>
            <tr>
                <td>Nilai UTS</td>
                <td>:</td>
                <td><input type="text" name="uts" placeholder="isikan isi nilai uts"></td>
            </tr>
            <tr>
                <td>Nilai UAS</td>
                <td>:</td>
                <td><input type="text" name="uas" placeholder="isikan isi nilai uas"></td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <input type="submit" value="Simpan">
                </td>
            </tr>
        </table>
    </form>

    <br>

    <table border="1" cellpadding="15" width="50%">
        <tr>
            <th rowspan="2">No</th>
            <th rowspan="2">NIM</th>
            <th rowspan="2">Nama</th>
            <th colspan="3">Nilai</th>
        </tr>
        <tr>
            <th>Tugas</th>
            <th>UTS</th>
            <th>UAS</th>
        </tr>
        <tr>
            <td>1</td>
            <td>A11.2023.12345</td>
            <td>Apriliyani</td>
            <td>60</td>
            <td>76</td>
            <td>90</td>
        </tr>
        <tr>
            <td>2</td>
            <td>A11.2023.12346</td>
            <td>Nur</td>
            <td>76</td>
            <td>81</td>
            <td>60</td>
        </tr>
        <tr>
            <td>3</td>
            <td>A11.2023.12347</td>
            <td>Saffira</td>
            <td>96</td>
            <td>78</td>
            <td>75</td>
        </tr>
    </table>
</body>
</html>
